specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: Ticket
    kind: ethereum/contract
    network: optimism
    source:
      address: "0x5E5b54cd73872ba3103cd95A58067A7079d0259b"
      abi: Ticket
      startBlock: 13641374
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/ticket.ts
      entities:
        - Ticket
      abis:
        - name: Ticket
          file: "./node_modules/@pooltogether/v4-core/abis/Ticket.json"
      eventHandlers:
        - event: NewUserTwab(indexed address,(uint224,uint32))
          handler: handleNewUserTwab
        - event: Delegated(indexed address,indexed address)
          handler: handleDelegated
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

