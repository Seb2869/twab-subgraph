type Ticket @entity {
    id: ID! # ticket address
    accounts: [Account!]! @derivedFrom(field: "ticket")
}

type Account @entity {
    id: ID! # ticket holder address
    delegateBalance: BigInt
    zeroBalanceOccurredAt: BigInt
    ticket: Ticket
    twabs: [Twab!]! @derivedFrom(field: "account")
}

type Twab @entity {
    id: ID! # delegate address + timestamp
    amount: BigInt!
    timestamp: BigInt!
    account: Account!
}
